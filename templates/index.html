<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EvapotranspiraciÃ³n Web</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    #map { height: 400px; width: 100%; margin-top: 20px; }
    table { margin-top: 20px; }
    .btn-floating { position: fixed; bottom: 25px; right: 25px; }
  </style>
</head>
<body>

  <div class="container white z-depth-2">
    <h4 class="blue-text text-darken-2 center-align">ğŸŒ¿ Simulador de Clima para Vivero</h4>

    <div class="row">
      <div class="input-field col s12 m6">
        <input type="text" id="lat" class="validate">
        <label for="lat">Ingrese latitud</label>
      </div>
      <div class="input-field col s12 m6">
        <input type="text" id="lon" class="validate">
        <label for="lon">Ingrese longitud</label>
      </div>
    </div>

    <div class="center-align">
      <button class="btn waves-effect waves-light blue" onclick="calcularET()">
        Obtener PredicciÃ³n <i class="material-icons right">cloud</i>
      </button>
    </div>

    <p id="resultado" class="green-text center-align"></p>

    <h5 class="blue-text text-darken-2">ğŸ“… PrevisiÃ³n ClimÃ¡tica (14 dÃ­as)</h5>
    <table class="highlight responsive-table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Temp. MÃ¡x (Â°C)</th>
          <th>Temp. MÃ­n (Â°C)</th>
          <th>Humedad (%)</th>
          <th>RadiaciÃ³n (MJ/mÂ²)</th>
          <th>Viento (m/s)</th>
          <th>ETâ‚€ (mm/dÃ­a)</th>
        </tr>
      </thead>
      <tbody id="tablaDatos"></tbody>
    </table>

    <div class="center-align" style="margin-top: 20px;">
      <button id="exportar_csv" class="btn grey lighten-1" style="display:none;" onclick="exportarCSV()">
        Exportar a CSV
      </button>
    </div>

    <h5 class="blue-text text-darken-2">ğŸ—ºï¸ Mapa Interactivo</h5>
    <div id="map"></div>

    <div class="section center-align" style="margin-top: 40px;">
      <a href="/grados-dia" class="waves-effect waves-light btn green darken-1" onclick="verGradosDia()">
        <i class="material-icons left">trending_up</i> Ver Grados DÃ­a Acumulados
      </a>
    </div>
  </div>

  <!-- LibrerÃ­as JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    var map = L.map('map').setView([-33.0, -56.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var marker;
    map.on('click', function(e) {
      if (marker) { map.removeLayer(marker); }
      marker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
      document.getElementById('lat').value = e.latlng.lat;
      document.getElementById('lon').value = e.latlng.lng;
    });

    function calcularET() {
      let lat = document.getElementById('lat').value;
      let lon = document.getElementById('lon').value;

      if (!lat || !lon) {
        document.getElementById('resultado').innerText = 'Por favor ingrese latitud y longitud vÃ¡lidas';
        return;
      }

      fetch('/calcular', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lat: lat, lon: lon })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`Error en la solicitud: ${response.status} ${response.statusText}`);
        }
        return response.json();
      })
      .then(data => {
        if (data.predicciones) {
          actualizarTabla(data.predicciones);
          document.getElementById('exportar_csv').style.display = 'block';
          document.getElementById('exportar_csv').dataset.predicciones = JSON.stringify(data.predicciones);
        } else {
          document.getElementById('resultado').innerText = 'Error obteniendo datos';
        }
      })
      .catch(error => {
        document.getElementById('resultado').innerText = `Error: ${error.message}`;
      });
    }

    function actualizarTabla(predicciones) {
      let tabla = document.getElementById('tablaDatos');
      tabla.innerHTML = '';
      predicciones.forEach(dia => {
        let fila = `<tr>
          <td>${dia.fecha}</td>
          <td>${dia.T_max}Â°C</td>
          <td>${dia.T_min}Â°C</td>
          <td>${dia.Humedad}%</td>
          <td>${dia.Radiacion} MJ/mÂ²</td>
          <td>${dia.Viento} m/s</td>
          <td>${dia.ET0} mm/dÃ­a</td>
        </tr>`;
        tabla.innerHTML += fila;
      });
    }

    function exportarCSV() {
      const predicciones = JSON.parse(document.getElementById('exportar_csv').dataset.predicciones);
      fetch('/exportar_csv', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ predicciones: predicciones })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`Error al exportar CSV: ${response.status} ${response.statusText}`);
        }
        return response.blob();
      })
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = 'predicciones.csv';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
      })
      .catch(error => {
        alert(`Error al exportar CSV: ${error.message}`);
      });
    }

    setTimeout(() => {
      map.invalidateSize();
    }, 500);

    function verGradosDia() {
      const lat = document.getElementById('lat').value;
      const lon = document.getElementById('lon').value;

      if (!lat || !lon) {
        alert("Por favor, ingrese una latitud y longitud vÃ¡lidas.");
        return;
      }

      fetch('/prever-gd', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lat: lat, lon: lon })
      })
      .then(response => response.json())
      .then(data => {
        if (data.alerta) {
          if (confirm(`âš ï¸ AtenciÃ³n: Se detectÃ³ un GD de ${data.gd} Â°C. Esto indica un crecimiento acelerado de la planta. Â¿DeseÃ¡s continuar al mÃ³dulo de GD?`)) {
            window.location.href = `/grados-dia?lat=${lat}&lon=${lon}`;
          }
        } else {
          window.location.href = `/grados-dia?lat=${lat}&lon=${lon}`;
        }
      })
      .catch(error => {
        alert("Error al prever GD: " + error.message);
      });
    }
  </script>
</body>
</html>
